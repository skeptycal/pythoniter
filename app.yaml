application: pythoniter
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
    - url: /favicon\.ico
      static_files: favicon.ico
      upload: favicon\.ico

    - url: /staticfiles
      static_dir: staticfiles

    - url: .*
      script: main.app
    - url: /down
      script: main.app

libraries:
    - name: webapp2
      version: '2.5.1'
    - name: jinja2
      version: '2.6'
